# Site variables
title: Webstoemp
email: hello@webstoemp.com
baseurl: ""
url: "http://webstoemp.com"
twitter_username: jeromecoupe
github_username:  jeromecoupe
html_description: "The blog and portfolio of Jérôme Coupé, a web designer from Brussels, Belgium"

# Build settings
exclude: [node_modules/, scss/, gulpfile.js, package.json, README.md, js/modules/]
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

permalink: /blog/:title/

collections:
  projects:
    output: true
    permalink: /work/:title/

# Defaults front matter variables for various types
# http://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "blogpost"
      current_nav: "blog"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "portfolio"
      current_nav: "work"
